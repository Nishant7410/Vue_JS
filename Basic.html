<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="message"/>
        <p>{{message}}</p>
    </div>
</body>
<script src="./js/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
      el:"#app",
      data:{
          message:"Hello World!"}
    })
</script>
</html>
